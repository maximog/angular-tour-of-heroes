<h3>Top Heroes</h3>
<div class="grid grid-pad">
  <a
    *ngFor="let hero of heroes"
    class="col-1-4"
    routerLink="/detail/{{ hero.id }}"
  >
    <div class="module hero">
      <h4>{{ hero.name }}</h4>
    </div>
  </a>
</div>
<div>Last Selected: {{ selectedHero$ | async }}</div>
<h3>Heroes from State</h3>
<div *ngFor="let hero of heroesFromState$ | async">
  <ul>
    <h4 class="module hero" routerLink="/detail/{{ hero.id }}">
      {{ hero.name }}
    </h4>
  </ul>
</div>

<app-hero-search></app-hero-search>
